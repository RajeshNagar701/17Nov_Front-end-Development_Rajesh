<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<script>
// first Make one function

function validation(){
	
	var ufn=document.getElementById('ufn').value;
	if(ufn=="" || ufn==null)
	{
		alert("Field is required");
		return false;
	}
	
	var uln=document.getElementById('uln').value;
	if(uln=="" || uln==null)
	{
		document.getElementById('ulnmsg').innerHTML="uln Field is required";
		return false;
	}
}


</script>
</head>

<body>
                                      
<formaction="" method="post">
			<table border="2" align="center">
            	<tr>
                	<th> Registration Page </th>
                </tr>
                <tr>
            		<th>User Fist Name:-</th>
                    <td><input type="text" name="ufn" id="ufn" ></td>
                </tr>
				
				<tr>
            		<th>User Last Name:-</th>
                    <td><input type="text" name="ufn" id="uln" >
						<span id="ulnmsg" style="color:red"></span>
					</td>
                </tr>
  
                <tr>
                	<td><input type="submit" name="submit" onclick="return validation()"/></td>
                    
                </tr>
                 	
            	
            </table>
                
        </form>

</body>
</html>
